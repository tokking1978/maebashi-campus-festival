    <header>

    <main>

            <h2>タイムテーブル</h2>
            <table>
                <tr>

                    <td>クイズ</td>

                <tr>
                    <td>16:00 - 17:00</td>
                    <td>カジノ</td>
                    <td>ブラックジャック、ポーカーなど</td>
                </tr>
